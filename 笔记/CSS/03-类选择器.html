<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .+xxx是定义某一类的CSS标签 */
        .red {
            color: red;
        }
        .star-sing {
            color: green;
        }
    </style>
</head>
<body>
    <ul>
        <!-- 在标签之前用class调用 -->
        <li class="red">123</li>
        <li>345</li>
        <li>678</li>
        <li class="star-sing">910</li>
    </ul>
</body>
</html>
